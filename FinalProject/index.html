<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
            margin: 0;
            background: #85755e;
            }

            /* Style untuk catatan */
            .note {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: white;
            background: rgba(73, 73, 55, 0.5);
            padding: 20px;
            border-radius: 15px;
            }
        </style>
        <script
            async
            src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
        ></script>
        <script type="importmap">
            {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
            }
        </script>

    </head>
    <body>
        <div class="note">
            Press <span style="color: #c7cc2f;">arrow right</span> to slide right<br>
            Press <span style="color: #c7cc2f;">arrow left</span> to slide left<br>
            Press <span style="color: #c7cc2f;">arrow up</span> to slide up<br>
            Press <span style="color: #c7cc2f;">arrow down</span> to slide down<br>
            Press <span style="color: #c7cc2f;">space bar</span> to pause and start<br>
          </div>

          <div id="score" style="position: absolute; top: 20px; right: 20px; font-size: 24px; color: white; background: rgba(73, 73, 55, 0.5); padding: 10px 20px; border-radius: 15px;"></div>

        <!-- Link your index.js file using a script tag -->
        <script src="index.js" type="module"></script>

    </body>
</html>
